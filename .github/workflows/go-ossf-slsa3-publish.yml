name: Build and Release (ECH Support)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0.0-ech)'
        required: true
        default: '1.0.0-ech'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential
    
    - name: Clone and build Cloudflare Go
      run: |
        # å…‹éš† Cloudflare Go åˆ†æ”¯
        git clone https://github.com/cloudflare/go.git /tmp/cf-go
        cd /tmp/cf-go
        
        # åˆ‡æ¢åˆ°æ”¯æŒ ECH çš„åˆ†æ”¯
        git checkout cf-go-1.22
        
        # æ„å»º Go
        cd src
        ./make.bash
        
        # éªŒè¯å®‰è£…
        /tmp/cf-go/bin/go version
    
    - name: Validate version format
      run: |
        if ! [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-ech)?$ ]]; then
          echo "Error: Version must be in format X.Y.Z or X.Y.Z-ech"
          exit 1
        fi
    
    - name: Initialize Go module and get dependencies
      run: |
        export PATH=/tmp/cf-go/bin:$PATH
        
        if [ ! -f go.mod ]; then
          go mod init proxy-client
        fi
        
        go get github.com/gorilla/websocket@latest
        go mod tidy
    
    - name: Build for multiple platforms with ECH
      run: |
        mkdir -p ./release
        export PATH=/tmp/cf-go/bin:$PATH
        
        VERSION="${{ github.event.inputs.version }}"
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        COMMIT_SHA=$(git rev-parse --short HEAD)
        LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.CommitSHA=${COMMIT_SHA}"
        
        # Windows AMD64
        echo "Building for Windows AMD64 with ECH..."
        GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-windows-amd64.exe main.go
        
        # Linux AMD64
        echo "Building for Linux AMD64 with ECH..."
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-linux-amd64 main.go
        
        # Linux ARM64
        echo "Building for Linux ARM64 with ECH..."
        GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-linux-arm64 main.go
        
        # macOS AMD64
        echo "Building for macOS AMD64 with ECH..."
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-darwin-amd64 main.go
        
        # macOS ARM64
        echo "Building for macOS ARM64 with ECH..."
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-darwin-arm64 main.go
        
        chmod +x ./release/proxy-client-ech-*
        ls -lh ./release/
    
    - name: Generate checksums
      run: |
        cd ./release
        sha256sum * > checksums.txt
        cat checksums.txt
    
    - name: Create compressed archives
      run: |
        cd ./release
        
        zip proxy-client-ech-windows-amd64.zip proxy-client-ech-windows-amd64.exe
        tar -czf proxy-client-ech-linux-amd64.tar.gz proxy-client-ech-linux-amd64
        tar -czf proxy-client-ech-linux-arm64.tar.gz proxy-client-ech-linux-arm64
        tar -czf proxy-client-ech-darwin-amd64.tar.gz proxy-client-ech-darwin-amd64
        tar -czf proxy-client-ech-darwin-arm64.tar.gz proxy-client-ech-darwin-arm64
        
        ls -lh *.zip *.tar.gz
    
