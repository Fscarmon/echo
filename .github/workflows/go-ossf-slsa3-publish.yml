name: Build and Release (ECH Support)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0.0-ech)'
        required: true
        default: '1.0.0-ech'
      source_file:
        description: 'Source file to build'
        required: false
        default: 'ech-workers.go'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential
    
    - name: Clone and build Cloudflare Go
      run: |
        echo "Cloning Cloudflare Go repository..."
        git clone --depth 1 https://github.com/cloudflare/go.git /tmp/cf-go
        cd /tmp/cf-go
        
        echo "Checking out cf branch..."
        git checkout cf
        
        echo "Building Cloudflare Go..."
        cd src
        ./make.bash
        
        echo "Verifying Cloudflare Go installation..."
        /tmp/cf-go/bin/go version
        echo "‚úÖ Cloudflare Go with ECH support built successfully"
    
    - name: Validate version format
      run: |
        if ! [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-ech)?$ ]]; then
          echo "Error: Version must be in format X.Y.Z or X.Y.Z-ech"
          exit 1
        fi
    
    - name: Initialize Go module and get dependencies
      run: |
        # ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáè‰ΩøÁî® Cloudflare Go
        export PATH=/tmp/cf-go/bin:$PATH
        export GOROOT=/tmp/cf-go
        
        echo "Using Go version:"
        go version
        echo "Go location:"
        which go
        
        # ÂàùÂßãÂåñÊ®°Âùó
        if [ ! -f go.mod ]; then
          go mod init proxy-client
        fi
        
        # ÂÆâË£Ö‰æùËµñ
        go get github.com/gorilla/websocket@latest
        go mod tidy
        
        echo "‚úÖ Dependencies installed"
    
    - name: Verify source file
      run: |
        SOURCE_FILE="${{ github.event.inputs.source_file }}"
        if [ ! -f "$SOURCE_FILE" ]; then
          echo "‚ùå Error: Source file '$SOURCE_FILE' not found"
          echo "Available .go files:"
          ls -la *.go
          exit 1
        fi
        echo "‚úÖ Source file found: $SOURCE_FILE"
    
    - name: Build for multiple platforms with ECH
      run: |
        mkdir -p ./release
        
        # ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáè‰ΩøÁî® Cloudflare Go
        export PATH=/tmp/cf-go/bin:$PATH
        export GOROOT=/tmp/cf-go
        
        SOURCE_FILE="${{ github.event.inputs.source_file }}"
        VERSION="${{ github.event.inputs.version }}"
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        COMMIT_SHA=$(git rev-parse --short HEAD)
        LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.CommitSHA=${COMMIT_SHA}"
        
        echo "============================================"
        echo "Building with ECH support"
        echo "Go version: $(go version)"
        echo "Source file: $SOURCE_FILE"
        echo "Version: $VERSION"
        echo "============================================"
        
        # Windows AMD64
        echo ""
        echo "üì¶ Building for Windows AMD64..."
        GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-windows-amd64.exe "$SOURCE_FILE"
        echo "‚úÖ Windows AMD64 build complete"
        
        # Windows ARM64
        echo ""
        echo "üì¶ Building for Windows ARM64..."
        GOOS=windows GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-windows-arm64.exe "$SOURCE_FILE"
        echo "‚úÖ Windows ARM64 build complete"
        
        # Linux AMD64
        echo ""
        echo "üì¶ Building for Linux AMD64..."
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-linux-amd64 "$SOURCE_FILE"
        echo "‚úÖ Linux AMD64 build complete"
        
        # Linux ARM64
        echo ""
        echo "üì¶ Building for Linux ARM64..."
        GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-linux-arm64 "$SOURCE_FILE"
        echo "‚úÖ Linux ARM64 build complete"
        
        # macOS AMD64
        echo ""
        echo "üì¶ Building for macOS AMD64..."
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-darwin-amd64 "$SOURCE_FILE"
        echo "‚úÖ macOS AMD64 build complete"
        
        # macOS ARM64
        echo ""
        echo "üì¶ Building for macOS ARM64..."
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o ./release/proxy-client-ech-darwin-arm64 "$SOURCE_FILE"
        echo "‚úÖ macOS ARM64 build complete"
        
        # ËÆæÁΩÆÊâßË°åÊùÉÈôê
        chmod +x ./release/proxy-client-ech-*
        
        echo ""
        echo "============================================"
        echo "üìä Build Summary:"
        ls -lh ./release/
        echo "============================================"
    
    - name: Generate checksums
      run: |
        cd ./release
        sha256sum * > checksums.txt
        echo "üìù Checksums:"
        cat checksums.txt
    
    - name: Create compressed archives
      run: |
        cd ./release
        
        echo "üì¶ Creating compressed archives..."
        
        # Windows
        zip proxy-client-ech-windows-amd64.zip proxy-client-ech-windows-amd64.exe
        zip proxy-client-ech-windows-arm64.zip proxy-client-ech-windows-arm64.exe
        
        # Linux
        tar -czf proxy-client-ech-linux-amd64.tar.gz proxy-client-ech-linux-amd64
        tar -czf proxy-client-ech-linux-arm64.tar.gz proxy-client-ech-linux-arm64
        
        # macOS
        tar -czf proxy-client-ech-darwin-amd64.tar.gz proxy-client-ech-darwin-amd64
        tar -czf proxy-client-ech-darwin-arm64.tar.gz proxy-client-ech-darwin-arm64
        
        echo ""
        echo "‚úÖ Archives created:"
        ls -lh *.zip *.tar.gz
    
